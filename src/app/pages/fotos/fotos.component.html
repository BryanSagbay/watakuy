<div class="container text-start mt-3">
  <div class="card">
    <div class="card-body">
      <h4>Agregar Foto a Local</h4>
      <form (ngSubmit)="agregarFoto()" #fotoForm="ngForm" class="mt-3">
        <div class="row">
          <div class="col-lg-5">
            <div class="form-group">
              <label for="localIdLocalForm">ID del Local:</label>
              <br />
              <input
                type="number"
                class="form-control"
                id="localIdLocalForm"
                name="localIdLocalForm"
                [(ngModel)]="localIdLocalForm"
                required
              />
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label for="rutaImagenLocalForm">URL de la Imagen:</label>
              <br />
              <input
                type="text"
                class="form-control"
                id="rutaImagenLocalForm"
                name="rutaImagenLocalForm"
                [(ngModel)]="rutaImagenLocalForm"
                required
              />
            </div>
          </div>
          <div class="col-lg-3">
            <div class="d-grid gap-2 col-6 mx-auto">
              <button
                type="submit"
                class="btn btn-light mt-3 py-2 text-success"
                [disabled]="!fotoForm.valid"
              >
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cloud-plus" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5"/>
                <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
              </svg>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
