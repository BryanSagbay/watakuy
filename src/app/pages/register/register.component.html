

<section class="mt-5" style="background-color: #eee">
  <div class="container h-100 mt-1">
    <a href="/login" class="btn btn-light mt-2 justify-content-end"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5"/>
    </svg></a>
    <div class="row d-flex justify-content-center align-items-center h-100 mt-4">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign up
                </p>

                <form class="mx-1 mx-md-4" (ngSubmit)="addDueno()">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <input
                      [(ngModel)]="newDueno.nombre_propietario"
                      name="nombre_propietario"
                        type="text"
                        id="form3Example1c"
                        class="form-control"
                        placeholder="Name"
                      />
                      <label class="form-label" for="form3Example1c"
                        >Nombre Propietario</label
                      >
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <input
                      [(ngModel)]="newDueno.apellido_propietario"
                      name="apellido_propietario"
                        type="text"
                        id="form3Example1c"
                        class="form-control"
                        placeholder="LastName"
                      />
                      <label class="form-label" for="form3Example1c"
                        >Apellido Propietario</label
                      >
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <input
                      [(ngModel)]="newDueno.telefono_propietario"
                      name="telefono_propietario"
                        type="text"
                        id="form3Example1c"
                        class="form-control"
                        placeholder="Telefono"
                      />
                      <label class="form-label" for="form3Example1c"
                        >Telefono Propietario</label
                      >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <input
                      [(ngModel)]="newDueno.correo_propietario"
                      name="correo_propietario"
                        type="email"
                        id="form3Example3c"
                        class="form-control"
                        placeholder="Email"
                      />
                      <label class="form-label" for="form3Example3c"
                        >Email</label
                      >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <input
                      [(ngModel)]="newDueno.nombre_usuario_propietario"
                      name="nombre_usuario_propietario"
                        type="text"
                        id="form3Example1c"
                        class="form-control"
                        placeholder="Username"
                      />
                      <label class="form-label" for="form3Example1c"
                        >Username</label
                      >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <input
                      [(ngModel)]="newDueno.contrasena_propietario"
                        name="contrasena_propietario"
                        type="password"
                        id="form3Example4cd"
                        class="form-control"
                        placeholder="Password"
                      />
                      <label class="form-label" for="form3Example4cd"
                        >Password</label
                      >
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3c"
                    />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in
                      <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="submit">
                      Register
                    </button>
                  </div>
                </form>

              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
